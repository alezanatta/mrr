{% load static %}
<html>
    <head>
        <title>MRR - Dashboard</title>

        <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">

        <style>
            body{
                background-color: #EEE;
            }
        </style>

        {% block css %}        
        {% endblock css %}
        
        <script src="{% static 'dashboard/js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
        <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
        
        {% block js %}        
        {% endblock js %}

    </head>
    <body>

<nav class="navbar navbar-expand-lg" style="background-color:#879FE6;">
    <a class="navbar-brand" href="#" style="color:#FFF;">MRR - Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
</nav>
    <div class="ml-3 mr-3">
        {% block content %}
        {% endblock content %}
    </div>

    </body>
</html>
