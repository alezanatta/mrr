{% load static %}

{% load crispy_forms_tags %}

<html>
    <head>
        <title>MRR - Dashboard</title>

        <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">

        <style>
            body{
                background-color: #EEE;
            }
        </style>

        {% block css %}        
        {% endblock css %}
        
        <script src="{% static 'dashboard/js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
        <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
        
        {% block js %}        
        {% endblock js %}

    </head>
    <body>

<nav class="navbar" style="background-color:#879FE6;">
    <a class="navbar-brand" href="#" style="color:#FFF;">MRR - Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
        {% if form %}
            <div class="navbar-nav">
                <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'dashboard:index' %}">
                        {% csrf_token %}
                        {{form.dt_inicio|as_crispy_field}} {{form.dt_fim|as_crispy_field}}
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Busca</button>
                </form>
            </div>
        {% endif %}
    
</nav>
    <div class="ml-3 mr-3">
        {% block content %}
        {% endblock content %}
    </div>

    </body>
</html>
